<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <script>
        $(document).ready(function () //when the page is loaded execute this function
        {
            $("html").append( //jquery append the following html elements to the document 
                "<body>\
                    <div id='container>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $("#2").css({"color": "red"}); //use jquery to change the element with the id 2 red
            $("#3").click(function () //jquery on click event with the function to handle what happens when you click the id element 3
            {
                $('h1').hide(); //hides the specified element 
            });
            $("#1").click(function () //jquery on click event with the function to handle what happens when you click the id element 1
            {
                $('h1').show(); //shows the specified element 
            });
        });
    </script>
</html>
