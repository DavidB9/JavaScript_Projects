<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
			</div>
		<script type="text/javascript">
			// Step 1: Setup the http request object
            var ajax = new XMLHttpRequest();
            //Step 2: Prepare the open ajax request
            ajax.open('GET','content.html');
            //Step 3: define the ajax response callback method
            ajax.onreadystatechange = function()
            {
                //only if this is successful
                if(ajax.readyState == 4)
                {
                    document.getElementById("content").innerHTML = ajax.responseText; //display the content with the id content
                }
            }
            //Step 4: send the ajazx request for data
            function getContent()
            {
                ajax.send(); //requesting the webpage back
                document.getElementById("btn_content").style.display = 'none'; //Hide the button when it is clicked
            }

		</script>
    </body>
</html>
